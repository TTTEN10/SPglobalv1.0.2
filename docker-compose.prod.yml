version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=safepsy_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=safepsy_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safepsy_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spglobalv1-network

  spglobalv1-landing:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://safepsy_user:${POSTGRES_PASSWORD}@postgres:5432/safepsy_prod
      - FRONTEND_URL=https://safepsy.com
      - IP_SALT=${IP_SALT}
      - IP_HASHING_ENABLED=false
      - PLAUSIBLE_DOMAIN=safepsy.com
      - ENABLE_CONFIRMATION_EMAIL=false
    volumes:
      - ./logs:/app/logs
      - frontend_files:/app/frontend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spglobalv1-network

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - frontend_files:/app/frontend
    depends_on:
      - spglobalv1-landing
    restart: unless-stopped
    networks:
      - spglobalv1-network
    healthcheck:
      test: ["CMD", "caddy", "healthcheck", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  spglobalv1-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  spglobalv1-logs:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  frontend_files:
    driver: local
