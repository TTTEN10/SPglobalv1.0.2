version: '3.8'

services:
  spglobalv1-landing:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./prod.db
      - FRONTEND_URL=https://safepsy.com
      - IP_SALT=${IP_SALT}
      - IP_HASHING_ENABLED=false
      - PLAUSIBLE_DOMAIN=safepsy.com
      - ENABLE_CONFIRMATION_EMAIL=false
    volumes:
      - ./data:/app/backend/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spglobalv1-network

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - spglobalv1-landing
    restart: unless-stopped
    networks:
      - spglobalv1-network
    healthcheck:
      test: ["CMD", "caddy", "healthcheck", "--config", "/etc/caddy/Caddyfile"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  spglobalv1-network:
    driver: bridge

volumes:
  spglobalv1-data:
    driver: local
  spglobalv1-logs:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
