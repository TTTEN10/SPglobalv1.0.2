version: '3.8'

services:
  safepsy-landing:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:./prod.db
      - FRONTEND_URL=https://safepsy.com
      - IP_SALT=${IP_SALT}
      - IP_HASHING_ENABLED=false
      - PLAUSIBLE_DOMAIN=safepsy.com
      - ENABLE_CONFIRMATION_EMAIL=false
    volumes:
      - ./data:/app/backend/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - safepsy-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - safepsy-landing
    restart: unless-stopped
    networks:
      - safepsy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  safepsy-network:
    driver: bridge

volumes:
  safepsy-data:
    driver: local
  safepsy-logs:
    driver: local
